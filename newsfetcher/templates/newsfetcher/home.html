
<!DOCTYPE html>
<html>
<head>
    <title>News Fetcher</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f4f4f4; 
        }
        h1 {
            color: #333;
        }
        ul {
            background: white;
            padding: 20px;
            border-radius: 8px;
            list-style: none;
        }
        li {
            margin-bottom: 8px;
            padding: 8px;
            background: #e9e9e9;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 12px;
            background: #0055ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #003fcc;
        }
    </style>
</head>
<body>

    <h1>Latest News Headlines</h1>

    <ul>
        {% for h in news %}
        <li>{{ h }}</li>
        {% endfor %}
    </ul>

    <form method="get">
        <button type="submit">Refresh News</button>
    </form>

</body>
</html>
